<div class="border p-2">
  <form [formGroup]="editForm" (ngSubmit)="save()">
       <div class="mt-3 p-3">
      <label class="d-inline w-25 me-4">Name</label>
      <input
        type="text"
        formControlName="name"
        name="name"
        class="form-control d-inline ms-5"
        [class.is-invalid]="
          (name?.invalid && name?.touched) || (submited && name?.touched)
        "
      />
      <small
        class="ms-5 ps-5 text-danger"
        *ngIf="name?.invalid && name?.touched"
        >name required</small
      >
    </div>
    <div class="mt-3 p-3">
      <label class="d-inline w-25 me-4">Email</label>
      <input
        type="text"
        formControlName="email"
        name="email"
        class="form-control d-inline ms-5"
        [class.is-invalid]="
          (email?.invalid && email?.touched) || (submited && email?.touched)
        "
      />
      <small
        class="ms-5 ps-5 text-danger"
        *ngIf="email?.invalid && email?.touched"
        >email required</small
      >
    </div>

    <div class="mt-3">
      <label class="d-inline w-25 ms-2 me-2">password</label>
      <input
        type="password"
        formControlName="password"
        name="password"
        class="form-control d-inline ms-5"
        [value]="Company_Name"
        [class.is-invalid]="
          (password?.invalid && password?.touched) ||
          (submited && password?.touched)
        "
      />
      <small
        class="ms-5 ps-5 text-danger"
        *ngIf="password?.invalid && password?.touched"
        >password required</small
      >
    </div>
    <div>
      <small class="ms-5 ps-5 text-danger" *ngIf="submited"
        >please fill all details</small
      >
    </div>
    <button type="submit" mat-stroked-button color="warn" class="ms-5 mt-3">
      save
    </button>
    <button
      type="button"
      mat-stroked-button
      mat-dialog-close
      color="accent"
      class="ms-5"
    >
      cancle
    </button>
  </form>
</div>
