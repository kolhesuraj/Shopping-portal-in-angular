<div>
  <form [formGroup]="editForm" (ngSubmit)="update()">
    <div>
      <label class="d-inline w-25 me-5">First Name</label>
      <input
        type="text"
        formControlName="FirstName"
        name="FirstName"
        class="form-control d-inline w-75 ms-2"
        [class.is-invalid]="
          (FirstName?.invalid && FirstName?.touched) ||
          (submited && FirstName?.touched)
        "
      />
      <small
        class="ms-5 ps-5 text-danger"
        *ngIf="FirstName?.invalid && FirstName?.touched "
        >First Name required</small
      >
    </div>

    <div class="mt-3">
      <label class="d-inline w-25 me-5">Last Name</label>
      <input
        type="text"
        formControlName="LastName"
        name="LastName"
        class="form-control d-inline w-75 ms-2"
        [class.is-invalid]="
          (LastName?.invalid && LastName?.touched) ||
          (submited && LastName?.touched)
        "
      />
      <small
        class="ms-5 ps-5 text-danger"
        *ngIf="LastName?.invalid && LastName?.touched"
        >Last Name required</small
      >
    </div>

    <div class="mt-3">
      <label class="d-inline w-25">Company Name</label>
      <input
        type="text"
        formControlName="CompanyName"
        name="Cname"
        class="form-control d-inline w-75 ms-4"
        [value]="Company_Name"
        [class.is-invalid]="
          (CompanyName?.invalid && CompanyName?.touched) ||
          (submited && CompanyName?.touched)
        "
      />
      <small
        class="ms-5 ps-5 text-danger"
        *ngIf="CompanyName?.invalid && CompanyName?.touched"
        >Company Name required</small
      >
    </div>
    <div>
     <small
        class="ms-5 ps-5 text-danger"
        *ngIf="submited"
        >please fill all details</small
      >
    </div>
