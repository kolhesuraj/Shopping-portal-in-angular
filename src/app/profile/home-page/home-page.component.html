<div>
  <nav class="navbar text-white" style="background-color: rgb(44, 43, 43);">
    <a class="navbar-brand w-75 ms-3 text-white">Home Page</a>
    <div (click)="editProfile()" class="" style="cursor: pointer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example edit icon"
        fontIcon="edit"
      ></mat-icon>
      <div>Edit Profile</div>
    </div>

    <div class="me-5">
      <a href="" (click)="logout()">
        <mat-icon
          aria-hidden="false"
          aria-label="Example logout icon"
          fontIcon="logout"
          class=""
        ></mat-icon>
        <div class="">logout</div>
      </a>
    </div>
  </nav>
  <div class="pt-5 profile text-white">
    <div style="background-color: rgb(255, 255, 255,0.03);" class="w-50 m-auto p-5">
      <div class="m-auto  text-center">
        <img
          src="../../../../assets/profile.webp"
          alt="Profile"
          class="w-25 rounded-circle"
        />
      </div>
      <div class="m-auto w-50 mt-5 ">
        <div class="fs-5 mt-3">
          Name: <span class="ms-5">{{ FirstName }} {{ LastName }}</span>
        </div>
        <div class="fs-5 mt-3">
          Company Name: <span class="ms-2">{{ CompanyName }}</span>
        </div>
        <div class="fs-5 mt-3">
          Email: <span class="ms-5">{{ Email }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
