<div>
  <nav class="navbar text-white" style="background-color: rgb(44, 43, 43)">
    <a class="navbar-brand w-75 ms-3 text-white">Home Page</a>
    <div (click)="org()" class="" style="cursor: pointer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example edit icon"
        fontIcon="home"
      ></mat-icon>
      <div>Org Page</div>
    </div>

    <div (click)="addProfile()" class="" style="cursor: pointer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example add profile icon"
        fontIcon="person_add"
      ></mat-icon>
      <div>add User</div>
    </div>

    <div class="me-5" (click)="logout()" style="cursor: pointer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example logout icon"
        fontIcon="logout"
        class=""
      ></mat-icon>
      <div class="">logout</div>
    </div>
  </nav>
  <div class="pt-5 profile ">
    <div
      style="background-color: rgb(150, 174, 238,0.8)"
      class="w-50 m-auto p-5 rounded"
    >
      <div class="m-auto text-center">
        <img
          src="../../../../assets/profile.webp"
          alt="Profile"
          class="w-25 rounded-circle"
        />
      </div>
      <div class="m-auto w-75 mt-5">
        <div class="fs-5 mt-3">
          Name: <span class="ms-5">{{ FirstName }} {{ LastName }}</span>
        </div>
        <div class="fs-5 mt-3">
          Company Name: <span class="ms-2">{{ CompanyName }}</span>
        </div>
        <div class="fs-5 mt-3">
          Email: <span class="ms-5">{{ Email }}</span>
        </div>
        <div class="fs-5 mt-3">
          Role: <span class="ms-5">{{ Role }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
