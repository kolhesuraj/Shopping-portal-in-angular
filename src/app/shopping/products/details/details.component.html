
<div class="container-fluid container-lg mt-2 border-dark border rounded-2 p-5">
  <div class="d-flex justify-content-center">
    <img [src]="show?.url" [alt]="show?.public_id" height="250px" />
  </div>

  <div class="mt-5 d-flex  images">
    <img
      *ngFor="let image of item?.images; let i = index"
      [class.bg-dark]="show === image"
      class="border border-dark m-3 p-1"
      (click)="show = image"
      style="cursor: pointer"
      [src]="image.url"
      [alt]="image.public_id"
      height="100px"
    />
  </div>
  <div class="mt-3">
    <h1>{{ item?.name }}</h1>
    <h2>Rs. {{ item?.price }}</h2>
  </div>
  <div class="d-flex">
    <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
    <button class="btn btn-outline-primary ms-3" (click)="BuyNow(item)">Buy Now</button>
  </div>
  <div class="mt-2">
    <h3>Description:</h3>
    <h4 [innerHTML]="item?.description | dompurify"></h4>
  </div>
</div>
<hr class="mt-3" />
