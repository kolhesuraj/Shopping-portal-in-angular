<div class="login text-white">
  <div class="header container">
    <h1 class="text-center pt-5">Login</h1>
    <div
      [class.d-none]="tocken == 0"
      class="p-3 mt-1 float-right bg-success text-white ms-5"
      style="width: 165px"
    >
      login successfully
    </div>
  </div>
  <div class="form m-auto rounded-5 p-2 border">
    <img
      class="rounded-circle w-25"
      src="../../../../assets/login.png"
      alt=" login.png"
    />
    <form [formGroup]="loginForm" class="mt-4">
      <div class="pb-5 m-auto">
        <div class="block ms-5">
          <label class="d-inline ms-1 w-25">Email</label>
          <input
            type="email"
            formControlName="email"
            name="email"
            class="ms-5 form-control d-inline"
          />
        </div>
        <div class="ms-5 mt-4 mb-3">
          <label class="d-inline w-25">Password</label>
          <input
            type="password"
            formControlName="password"
            name="password"
            class="ms-4 form-control d-inline"
          />
        </div>
        <div class="ms-5 mb-2">
          <small *ngIf="massage" class="text-danger ms-5"
            >Please enter id and password</small
          >
          <small *ngIf="loginFaildMssage" class="text-danger ms-5"
            >Please enter valid id and password</small
          >
        </div>

        <button
          mat-raised-button
          color="primary"
          class="submit"
          (click)="submit()"
        >
          Login
        </button>

        <hr />
        <div class="d-flex ms-5 ps-5">
          <div class="ms-5 mt-2" >
            <asl-google-signin-button
              type="icon"
              size="medium"
            ></asl-google-signin-button>
          </div>
          <div class="ms-5 mt-2">or</div>
          <div
            class="fs-4 p-2 ms-5"
            style="cursor: pointer"
            (click)="signInWithFB()"
          >
            <a class="fa fa-facebook rounded"></a>
          </div>
        </div>

        <hr />
        <div class="" style="margin-left: 90px">
          <p class="ms-5 mt-3">
            Doesn't have an account
            <span class=""
              ><button mat-stroked-button color="warn" (click)="register()">
                registred here!
              </button></span
            >
          </p>
        </div>
        <div class="" style="margin-left: 90px">
          <p class="ms-5">
            <span class=""
              ><button
                mat-stroked-button
                color="accent"
                class="ms-5"
                (click)="forgot()"
              >
                forgotten password!
              </button></span
            >
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
